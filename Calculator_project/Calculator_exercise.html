<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator exercise</title>
    <link rel="stylesheet" href="Calculator_exercise.css">
</head>
<body>
    <p>Calculator</p>
    <input class="input-box" type="text">
    <p class="Calc-result" id="result"></p>
    <div class="input-buttons">
        <div class="numpad">
            <button id="noNine">9</button>
            <button id="noEight">8</button>
            <button id="noSeven">7</button>
            <button id="noSix">6</button>
            <button id="noFive">5</button>
            <button id="noFour">4</button>
            <button id="noThree">3</button>
            <button id="noTwo">2</button>
            <button id="noOne">1</button>
            <button id="noZero">0</button>
            <button id="decimal-point">.</button>
            <button id="equals-to">=</button>
        </div>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
    </div>
    <script src="Calculator_exercise.js"></script>
</body>

</html>
